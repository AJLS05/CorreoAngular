<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular JS Scaffold app.</title>
    <!-- inject:css -->

    <link rel="stylesheet" href="styles/style.css">

    <!-- endinject -->

    <!-- bower:css -->

    <link rel="stylesheet" href="/bootstrap-css/css/bootstrap.min.css">

    <!-- endinject -->
  </head>
  <body ng-app="AngularScaffold">
    <p>YO SOY UN ELEMENTO PERMANENTE QUE NO CAMBIA</p>
    <div class="container">
      <div ui-view></div>

    <p>SOY UN FOOTER INUTIL</p>

  <!-- bower:js -->

  <script src="/jquery/dist/jquery.js"></script>

  <script src="/angular/angular.js"></script>

  <script src="/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="/bootstrap-css/js/bootstrap.min.js"></script>

  <script src="/ngstorage/ngStorage.js"></script>

  <script src="/ng-file-upload/ng-file-upload.js"></script>

  <script src="/lodash/lodash.js"></script>

  <script src="/bootstrap/dist/js/bootstrap.js"></script>

  <script src="/cloudinary-core/cloudinary-core.js"></script>

  <script src="/cloudinary_ng/js/angular.cloudinary.js"></script>

  <!-- endinject -->

  <script src="app.js"></script>

  <!-- inject:js -->
  <script src="scripts/controllers/CorreosRecibidosController.js"></script>
  <script src="scripts/controllers/EnviarCorreoController.js"></script>
  <script src="scripts/controllers/HomeController.js"></script>
  <script src="scripts/controllers/RegistrarseController.js"></script>
  <script src="scripts/controllers/DetalleCorreoController.js"></script>
  <script src="scripts/controllers/DetallEnviadosController.js"></script>
  <!-- endinject -->
</html>
